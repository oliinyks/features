<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social networks</title>
    <link rel="icon" href="./images/favicon.ico" type="image/any-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&family=Sumana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="container">
      <p><a href="index.html" class="btn-go-back">Go back</a></p>
      <h1 class="main-title">Social networks</h1>

      <section>
        <h2 class="title">Floating element animation</h2>
        <ul class="icons-wrapper">
          <li class="ri-instagram-line icon">
            <a href="#"
              ><img
                src="./images/instagram.png"
                alt="instagram"
                width="30"
                height="30"
            /></a>
          </li>
          <li class="ri-facebook-circle-line icon">
            <a href="#"
              ><img
                src="./images/facebook.png"
                alt="facebook"
                width="30"
                height="30"
            /></a>
          </li>
          <li class="ri-telegram-line icon">
            <a href="#"
              ><img
                src="./images/telegram.png"
                alt="telegram"
                width="30"
                height="30"
            /></a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
